<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmen="head">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/EstilosCss/layout.css">
<link rel="stylesheet" href="/EstilosCss/SignIn.css">
<title>Insert title here</title>
</head>
<body>
	<header>
		<ul class="lista">
			<li><a th:href="@{/}">Index</a></li>
			<li><a th:href="@{/Catalogo/Register}">AgregarProducto</a></li>
			<li><a href="#">Sign out</a></li>
		</ul>
	</header>
	<table>
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Precio</th>
			</tr>
		</thead>
		<tbody th:each="plato: ${platos}">
			<tr>
				<td th:text="${plato.codigo}">1</td>
				<td th:text="${plato.nombre}">cristofer</td>
				<td th:text="${plato.descripcion}">@mdo</td>
				<td th:text="${plato.precio}">@mdo</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
