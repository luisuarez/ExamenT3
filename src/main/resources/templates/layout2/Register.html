<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmen="head">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/EstilosCss/layout.css">
     <link rel="stylesheet" href="/EstilosCss/Register.css">
    <title>Document</title>
</head>
<body>
        <header>
                <ul class="lista">
                    <li>
                        <a th:href="@{/}">Index</a>
                    </li>
                    <li>
                        <a href="#">Catalogo</a>
                    </li>
                    <li>
                        <a th:href="@{/Usuario/login}">Sign In</a>
                    </li>
                    <li>
                        <a href="#">Sign out</a>
                    </li>
                </ul>
            </header>
            <section>
                <h1>Registro de Clientes</h1>
            </section>
            <section>
                <form class="formulario" method="Post" th:action="@{/Usuario/Guardar}" th:object="${usuario}">
                    <input type="text" placeholder="Ingrese su Usuario" class="text" th:field=*{username}/>
                    <input type="password" placeholder="Ingrese su Password" class="text" th:field=*{password}/>
                    <input type="text" placeholder="Ingreseboolean" class="text" th:field=*{enable}/>
                    <input type="text" placeholder="IngreseApellido" class="text"  th:field=*{apellidos}/>
                    <input type="text" placeholder="IngreseNombre" class="text" th:field=*{nombres}/>
                    <input type="text" placeholder="IngreseCargo" class="text" th:field=*{cargo}/>
                    <input type="submit" class="boton" value="Enviar"/>
                </form>
            </section>
</body>
</html>
